<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiszpański: Wygląd i Charakter (Pełny)</title>
    <style>
        /* STYL GŁÓWNY - FIESTA VIZUALNA 5.1 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff3e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #3e2723;
        }

        #container {
            background-color: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 800px;
            border: 5px solid #ff6f00;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 { margin: 10px 0 20px 0; font-size: 32px; color: #e65100; }
        h2 { color: #ef6c00; margin-top: 20px; border-bottom: 2px solid #ffe0b2; display: inline-block; padding-bottom: 5px;}
        p { font-size: 18px; margin-bottom: 20px; }

        /* TABELA DO NAUKI */
        .study-table {
            width: 100%;
            margin-bottom: 30px;
            text-align: left;
            border-collapse: collapse;
        }
        .study-row {
            display: flex;
            align-items: center;
            background-color: #fff8e1;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 15px;
            border-left: 8px solid #ffca28;
            font-size: 18px;
        }
        .study-row .emoji { font-size: 24px; margin-right: 15px; width: 40px; text-align: center;}
        .study-row .es { font-weight: bold; color: #d84315; flex: 1; font-size: 20px;}
        .study-row .pl { color: #555; flex: 1; font-style: italic; font-size: 18px;}

        /* PRZYCISKI */
        .btn-big {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #e65100;
            transition: 0.2s;
            margin: 20px 0;
            width: 100%;
            white-space: normal;
        }
        .btn-big:active { transform: translateY(4px); box-shadow: none; }
        .btn-next { background-color: #43a047; box-shadow: 0 6px 0 #2e7d32; }
        .btn-grammar { background-color: #0288d1; box-shadow: 0 6px 0 #01579b; }

        /* FISZKI */
        .flashcard-scene { width: 100%; height: 350px; perspective: 1000px; margin-bottom: 30px; cursor: pointer;}
