<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiszpa≈Ñski: WyglƒÖd i Charakter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff3e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #3e2723;
        }

        #container {
            background-color: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 800px;
            border: 5px solid #ff6f00;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 { margin: 10px 0 10px 0; font-size: 32px; color: #e65100; }
        p { font-size: 18px; margin-bottom: 30px; color: #555; }

        /* MENU */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-menu {
            border: none;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2);
            color: white;
            text-decoration: none;
        }
        .btn-menu:active { transform: translateY(4px); box-shadow: none; }
        .btn-menu span { font-size: 40px; margin-bottom: 10px; }

        .btn-grammar { background-color: #0288d1; box-shadow: 0 8px 0 #01579b; }
        .btn-vocab { background-color: #ff9800; box-shadow: 0 8px 0 #e65100; }

        /* TABELA DO NAUKI (LISTA) */
        .study-table {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }
        .study-row {
            display: flex;
            align-items: center;
            background-color: #fff8e1;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 15px;
            border-left: 6px solid #ffca28;
            font-size: 18px;
        }
        .study-row .emoji { font-size: 24px; margin-right: 15px; width: 35px; text-align: center;}
        .study-row .es { font-weight: bold; color: #d84315; flex: 1; }
        .study-row .pl { color: #555; flex: 1; font-style: italic; }

        /* QUIZ STYLES */
        .quiz-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; }
        .quiz-btn {
            background-color: #ffe0b2; border: none; padding: 15px;
            font-size: 20px; border-radius: 20px; cursor: pointer; color: #bf360c; font-weight: 700;
            box-shadow: 0 5px 0 #ffcc80;
            min-height: 80px; display: flex; align-items: center; justify-content: center;
        }
        .quiz-btn:hover { background-color: #ffcc80; }
        .correct { background-color: #66bb6a !important; color: white !important; box-shadow: 0 5px 0 #2e7d32 !important;}
        .wrong { background-color: #ef5350 !important; color: white !important; opacity: 0.5; }

        /* SENTENCE BOX */
        .sentence-box {
            background-color: #e1f5fe;
            padding: 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #01579b;
            margin-bottom: 30px;
            border: 3px solid #0288d1;
            width: 100%;
            box-sizing: border-box;
        }
        .gap { border-bottom: 3px solid #01579b; color: #d84315; padding: 0 10px; }

        /* NAV */
        .btn-nav {
            background-color: #555;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .btn-next { background-color: #43a047; box-shadow: 0 5px 0 #2e7d32; font-weight: bold; font-size: 22px; }

        .hidden { display: none !important; }
        .emoji-big { font-size: 70px; margin-bottom: 10px; }
        .question-text { font-size: 30px; margin: 10px 0 30px 0; font-weight: bold; }

    </style>
</head>
<body>

<div id="container">

    <div id="screen-menu">
        <h1>¬°Hola Julia! üá™üá∏</h1>
        <p>Wybierz tryb nauki:</p>
        
        <div class="menu-grid">
            <button class="btn-menu btn-grammar" onclick="startSentenceTraining()">
                <span>‚úçÔ∏è</span>
                GRAMATYKA<br><small>(Zdania: Es, Tiene, Lleva)</small>
            </button>

            <button class="btn-menu btn-vocab" onclick="openVocabStudy()">
                <span>üß†</span>
                S≈Å√ìWKA<br><small>(Lista + Quiz)</small>
            </button>
        </div>

        <a href="../index.html" class="btn-nav" style="margin-top: 40px; background-color: #777; width: auto; display: inline-block;">üè† Wr√≥ƒá do Centrum</a>
    </div>

    <div id="screen-vocab-study" class="hidden">
        <h2 style="color: #e65100;">Lista do Nauki</h2>
        <p style="font-size: 16px; margin-bottom: 15px;">Przeczytaj uwa≈ºnie, zanim zaczniesz test.</p>
        
        <div id="study-list"></div> <button class="btn-nav btn-next" onclick="startVocabQuiz()">Umiem! Id≈∫ do Quizu ‚û°</button>
        <button class="btn-nav" onclick="location.reload()" style="background-color: #888; font-size: 14px; padding: 10px;">Wr√≥ƒá do Menu</button>
    </div>

    <div id="screen-vocab-quiz" class="hidden">
        <div id="q-progress" style="font-weight:bold; color:#e65100;">Pytanie 1</div>
        <div class="emoji-big" id="q-emoji"></div>
        <div class="question-text" id="q-text">...</div>
        
        <div class="quiz-grid" id="q-options"></div>
        <h3 id="q-feedback" style="min-height: 30px;"></h3>
        
        <button id="next-q-btn" class="btn-nav btn-next hidden" onclick="nextQuestion()">Dalej ‚û°</button>
    </div>

    <div id="screen-vocab-end" class="hidden">
        <h1>¬°Fant√°stico! üéâ</h1>
        <p>S≈Ç√≥wka zaliczone na 100%.</p>
        <button class="btn-nav" onclick="location.reload()">Wr√≥ƒá do Menu</button>
    </div>


    <div id="screen-sentences" class="hidden">
        <h2 style="color: #01579b;">Gramatyka</h2>
        <div id="s-progress" style="color: #aaa; margin-bottom: 10px;">Zdanie 1/10</div>
        
        <div class="sentence-box" id="sentence-display">...</div>
        <div class="quiz-grid" id="sentence-options"></div>
        <h3 id="s-feedback" style="min-height: 30px;"></h3>

        <button id="next-s-btn" class="btn-nav btn-next hidden" onclick="nextSentence()">Dalej ‚û°</button>
    </div>

    <div id="screen-sentences-end" class="hidden">
        <h1>Brawo! ‚úçÔ∏è</h1>
        <p>Gramatyka opanowana.</p>
        <button class="btn-nav" onclick="location.reload()">Wr√≥ƒá do Menu</button>
    </div>

</div>

<script>
    // --- DANE (S≈Å√ìWKA) ---
    const vocab = [
        { es: "Moreno", pl: "Brunet", em: "üë¶üèΩ" },
        { es: "Rubio", pl: "Blondyn", em: "üë±‚Äç‚ôÇÔ∏è" },
        { es: "Pelirrojo", pl: "Rudy", em: "üë®‚Äçü¶∞" },
        { es: "Calvo", pl: "≈Åysy", em: "üë®‚Äçü¶≤" },
        { es: "Pelo liso", pl: "Proste w≈Çosy", em: "üë©‚Äçü¶∞" },
        { es: "Pelo rizado", pl: "Krƒôcone w≈Çosy", em: "üë©‚Äçü¶±" },
        { es: "Pelo corto", pl: "Kr√≥tkie w≈Çosy", em: "üßí" },
        { es: "Pelo largo", pl: "D≈Çugie w≈Çosy", em: "üë©" },
        { es: "Pelo casta√±o", pl: "BrƒÖzowe (Szatyn)", em: "üü§" }, 
        { es: "Pelo blanco", pl: "Siwe/Bia≈Çe", em: "üë¥" },
        { es: "Ojos azules", pl: "Niebieskie oczy", em: "üîµ" },
        { es: "Ojos verdes", pl: "Zielone oczy", em: "üü¢" },
        { es: "Ojos marrones", pl: "BrƒÖzowe oczy", em: "üü§" },
        { es: "Barba", pl: "Broda", em: "üßî" },
        { es: "Bigote", pl: "WƒÖsy", em: "üë®" },
        { es: "Gafas", pl: "Okulary", em: "üëì" },
        { es: "Alto", pl: "Wysoki", em: "ü¶í" },
        { es: "Bajo", pl: "Niski", em: "üêú" },
        { es: "Delgado", pl: "Szczup≈Çy", em: "üéã" },
        { es: "Gordo", pl: "Gruby", em: "üêò" },
        { es: "Amable", pl: "Mi≈Çy", em: "üòä" },
        { es: "Gracioso", pl: "Zabawny", em: "üòÇ" },
        { es: "Serio", pl: "Powa≈ºny", em: "üòê" },
        { es: "T√≠mido", pl: "Nie≈õmia≈Çy", em: "ü´£" },
        { es: "Antip√°tico", pl: "Niesympatyczny", em: "üòí" }
    ];

    // --- DANE (GRAMATYKA) ---
    const sentences = [
        { s: "Ella ___ rubia.", ans: "Es", opts: ["Es", "Tiene", "Lleva"] },
        { s: "Ella ___ el pelo rubio.", ans: "Tiene", opts: ["Es", "Tiene", "Lleva"] },
        { s: "√âl ___ bigote.", ans: "Tiene", opts: ["Es", "Tiene", "Soy"] },
        { s: "Mi abuelo ___ mayor.", ans: "Es", opts: ["Es", "Tiene", "Lleva"] },
        { s: "Ana ___ gafas.", ans: "Lleva", opts: ["Es", "Tiene", "Lleva"] },
        { s: "El chico ___ alto.", ans: "Es", opts: ["Es", "Tiene", "Lleva"] },
        { s: "Nosotros ___ los ojos azules.", ans: "Tenemos", opts: ["Tenemos", "Somos", "Tienen"] },
        { s: "(Ja) ___ un perro.", ans: "Tengo", opts: ["Tengo", "Tiene", "Soy"] },
        { s: "Vosotros ___ el pelo corto.", ans: "Ten√©is", opts: ["Ten√©is", "Sois", "Tienen"] },
        { s: "La chica ___ delgada.", ans: "Es", opts: ["Es", "Tiene", "Lleva"] }
    ];

    // --- FUNKCJA 1: GENEROWANIE LISTY (TABELI) ---
    function openVocabStudy() {
        document.getElementById('screen-menu').classList.add('hidden');
        document.getElementById('screen-vocab-study').classList.remove('hidden');
        window.scrollTo(0,0);
        
        const container = document.getElementById('study-list');
        container.innerHTML = "";
        
        vocab.forEach(word => {
            const row = document.createElement('div');
            row.className = 'study-row';
            row.innerHTML = `<div class="emoji">${word.em}</div><div class="es">${word.es}</div><div class="pl">${word.pl}</div>`;
            container.appendChild(row);
        });
    }

    // --- FUNKCJA 2: QUIZ S≈Å√ìWKOWY ---
    let qIndex = 0;
    let qData = [];

    function startVocabQuiz() {
        document.getElementById('screen-vocab-study').classList.add('hidden');
        document.getElementById('screen-vocab-quiz').classList.remove('hidden');
        window.scrollTo(0,0);
        
        qData = vocab.map(item => {
            const distractors = vocab.filter(v => v.es !== item.es).sort(() => 0.5 - Math.random()).slice(0, 3).map(v => v.pl);
            return {
                q: item.es, em: item.em, correct: item.pl,
                options: [item.pl, ...distractors].sort(() => 0.5 - Math.random())
            };
        }).sort(() => 0.5 - Math.random());
        
        qIndex = 0;
        loadQuestion();
    }

    function loadQuestion() {
        if(qIndex >= qData.length) {
            document.getElementById('screen-vocab-quiz').classList.add('hidden');
            document.getElementById('screen-vocab-end').classList.remove('hidden');
            return;
        }
        const q = qData[qIndex];
        document.getElementById('q-progress').innerText = `Pytanie ${qIndex+1} z ${qData.length}`;
        document.getElementById('q-emoji').innerText = q.em;
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('q-feedback').innerText = "";
        document.getElementById('next-q-btn').classList.add('hidden');

        const grid = document.getElementById('q-options');
        grid.innerHTML = "";
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'quiz-btn';
            btn.innerText = opt;
            btn.onclick = () => checkQuestion(opt === q.correct, btn, q.correct);
            grid.appendChild(btn);
        });
    }

    function checkQuestion(isCorrect, btn, correctTxt) {
        const btns = document.querySelectorAll('#q-options .quiz-btn');
        btns.forEach(b => b.onclick = null);
        if(isCorrect) {
            btn.classList.add('correct');
            document.getElementById('q-feedback').innerText = "Dobrze! üëç";
            document.getElementById('q-feedback').style.color = "green";
        } else {
            btn.classList.add('wrong');
            btns.forEach(b => { if(b.innerText === correctTxt) b.classList.add('correct'); });
            document.getElementById('q-feedback').innerText = "Pomy≈Çka.";
            document.getElementById('q-feedback').style.color = "red";
        }
        document.getElementById('next-q-btn').classList.remove('hidden');
    }
    function nextQuestion() { qIndex++; loadQuestion(); }

    // --- FUNKCJA 3: GRAMATYKA (ZDANIA) ---
    let sIndex = 0;
    let sData = [];

    function startSentenceTraining() {
        document.getElementById('screen-menu').classList.add('hidden');
        document.getElementById('screen-sentences').classList.remove('hidden');
        sData = sentences.sort(() => 0.5 - Math.random());
        sIndex = 0;
        loadSentence();
    }

    function loadSentence() {
        if(sIndex >= sData.length) {
            document.getElementById('screen-sentences').classList.add('hidden');
            document.getElementById('screen-sentences-end').classList.remove('hidden');
            return;
        }
        const item = sData[sIndex];
        document.getElementById('s-progress').innerText = `Zdanie ${sIndex+1} z ${sData.length}`;
        document.getElementById('sentence-display').innerHTML = item.s.replace('___', '<span class="gap">?</span>');
        document.getElementById('s-feedback').innerText = "";
        document.getElementById('next-s-btn').classList.add('hidden');
        
        const grid = document.getElementById('sentence-options');
        grid.innerHTML = "";
        [...item.opts].sort(() => 0.5 - Math.random()).forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'quiz-btn';
            btn.innerText = opt;
            btn.onclick = () => checkSentence(opt === item.ans, btn, item.ans, item.s);
            grid.appendChild(btn);
        });
    }

    function checkSentence(isCorrect, btn, correctTxt, full) {
        const btns = document.querySelectorAll('#sentence-options .quiz-btn');
        btns.forEach(b => b.onclick = null);
        if(isCorrect) {
            btn.classList.add('correct');
            document.getElementById('s-feedback').innerText = "Brawo!";
            document.getElementById('s-feedback').style.color = "green";
        } else {
            btn.classList.add('wrong');
            btns.forEach(b => { if(b.innerText === correctTxt) b.classList.add('correct'); });
            document.getElementById('s-feedback').innerText = "Poprawnie: " + full.replace('___', correctTxt);
            document.getElementById('s-feedback').style.color = "red";
        }
        document.getElementById('next-s-btn').classList.remove('hidden');
    }
    function nextSentence() { sIndex++; loadSentence(); }

</script>

</body>
</html>
